<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<div class = 'pane'>
<div class = 'header'>
<h1>{{ restaurant.name }}</h1>
   <h2>Edit Menu Item</h2>
</div>


<div class = 'pane'>
<form action="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=item.id) }}" method = 'POST'>
<dl>
<dt>Name:</dt><input type='text' size='30' name='name' value='{{item.name}}'>
<dt>Price:</dt><input type='text' size='5' name='price' value='{{item.price}}'>
<dt>Description:</dt><input type='text' size='30' name='description' value='{{item.description}}'>
</dl>
<input type='submit' value='Rename'>
<a href = "{{ url_for('show_restaurant_menu', restaurant_id = restaurant.id) }}"> Cancel </a>

</form>
</div>


<a href="{{ url_for('all_restaurants') }}">Go to Homepage</a>
</div>
</body>

</html>
