<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<div class = 'pane'>
<div class = 'header'>
<h1>Restaurants:</h1>
</div>
	<br><a href="{{ url_for('new_restaurant') }}">
	Create a new Restaurant</a>

	<div class = 'flash'>
{% with messages = get_flashed_messages()  %}
	{% if messages %}
	<ul>
	{% for message in messages %}
	<li><strong>{{ message }}</strong></li>
	{% endfor %}
	</ul>
	{% endif %}
{% endwith %}
	</div>

<ul>
{% for restaurant in restaurants %}

<li>
	<a href="{{ url_for('show_restaurant_menu', restaurant_id=restaurant.id) }}">
		{{restaurant.name}}</a><br>
	<a href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit</a>
	<a href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete</a>
</li>


{% endfor %}

</ul>
</div>


</body>

</html>
